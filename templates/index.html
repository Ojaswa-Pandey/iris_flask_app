<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Iris Flower Classifier</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffffdd;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 370px;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    h2 {
      color: #5e35b1;
      margin-bottom: 25px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); color: #5e35b1; }
      50% { transform: scale(1.05); color: #8e24aa; }
      100% { transform: scale(1); color: #5e35b1; }
    }

    label {
      display: block;
      margin: 12px 0 5px;
      color: #333;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #c5cae9;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
      transition: 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #7e57c2;
      box-shadow: 0 0 8px rgba(126, 87, 194, 0.3);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #7b1fa2, #512da8);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #8e24aa, #5e35b1);
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      font-size: 18px;
      color: #2e7d32;
      background-color: #c8e6c9;
      border-radius: 10px;
    }

    @media screen and (max-width: 450px) {
      .container {
        width: 90%;
        padding: 25px 20px;
      }
    }
  </style>
  <script>
    function validateForm() {
      const inputs = document.querySelectorAll("input[type='text']");
      for (let input of inputs) {
        if (isNaN(input.value) || input.value.trim() === "") {
          alert("Please enter valid numeric values.");
          return false;
        }
      }
      return true;
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Iris Flower Predictor ðŸŒ¸</h2>
    <form method="POST" onsubmit="return validateForm()">
      <label for="sepal_length">Sepal Length:</label>
      <input type="text" name="sepal_length" id="sepal_length" required />

      <label for="sepal_width">Sepal Width:</label>
      <input type="text" name="sepal_width" id="sepal_width" required />

      <label for="petal_length">Petal Length:</label>
      <input type="text" name="petal_length" id="petal_length" required />

      <label for="petal_width">Petal Width:</label>
      <input type="text" name="petal_width" id="petal_width" required />

      <button type="submit">ðŸŒ¼ Predict Flower</button>
    </form>

    {% if prediction %}
      <div class="result">Predicted Flower: {{ prediction }}</div>
    {% endif %}
  </div>
</body>
</html>
